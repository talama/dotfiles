[bar/mybar]
override-redirect = true
wm-restack = i3

[global/wm]
margin-top = 0
margin-bottom = -18
include-file = $HOME/.config/polybar/colors.ini
; include-file = $HOME/.config/polybar/modules.ini

[bar/main]
width = 100%
height = 30
radius = 10
fixed-center = true
monitor = DP-0
background = ${colors.bg}
foreground = ${colors.fg}

border-size  = 10
border-color = ${colors.tp}

padding       = 2
module-margin = 1

font-0 = JetbrainsMono Nerd Font:style=Medium:size=10

modules-left    = menu i3
modules-center  = time
modules-right = pulseaudio
cursor-click  = pointer

[settings]
screenchange-reload = true

; MODULES

[module/menu]
type    = custom/text
content            = ÔåÉ
content-foreground = ${colors.blue}
content-padding    = 1
click-left         = rofi -modi drun -show drun -config ~/.config/rofi/rofidmenu.rasi
click-right        = rofi -modi drun -show window -config ~/.config/rofi/rofidmenu.rasi

[module/time]
type = internal/date
interval = 5
label-foreground = ${colors.white}
time = " %A, %d %B %Y "
time-alt     = %I:%M %p
label    = %time%

[module/date]
type = internal/date
interval = 5
label-foreground = ${colors.white}
time     = %I:%M %p
time-alt =" %A, %d %B %Y "
label    = %time%

[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

ws-icon-default = "ÔÑë  "
ws-icon-0 = "0;0 "
ws-icon-1 = "1;ÔÑ† "
ws-icon-2 = "2;Ôâ© "
ws-icon-3 = "3;Ô≠Æ "
ws-icon-4 = "4;Ôá® "
ws-icon-5 = "5;ÔÄÅ "
ws-icon-6 = "6;ÔÅª "
ws-icon-7 = "7;7 "
ws-icon-8 = "8;8 "
ws-icon-9 = "9;9 "

format = <label-state>

label-focused = %icon%
label-focused-foreground = ${colors.blue}
label-focused-padding = 6px

label-unfocused = ${self.label-focused}
label-unfocused-foreground = #3a456b
label-unfocused-padding = ${self.label-focused-padding}

label-visible = ${self.label-focused}
label-visible-foreground = #3a456b
label-visible-padding = ${self.label-focused-padding}

label-urgent = ${self.label-focused}
label-urgent-foreground = ${colors.red}
label-urgent-padding = ${self.label-focused-padding}

[module/pulseaudio]
type = internal/pulseaudio
; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false
; Interval for volume increase/decrease (in percent points)
interval = 5
format-volume = <ramp-volume><label-volume>
format-volume-foreground = ${colors.green}
label-volume             = %percentage%%
label-volume-padding     = 1
format-muted-foreground     = ${colors.red}
format-muted-prefix         = Ô±ù
format-muted-prefix-padding = 1
label-muted = üîá muted
label-muted-padding = ${self.label-volume-padding}
label-muted-foreground = ${colors.red}

; Only applies if <ramp-volume> is used
ramp-volume-0 = Ô©æ
ramp-volume-1 = Ô©æ
ramp-volume-2 = Ô©ø
ramp-volume-3 = Ô©ø
ramp-volume-4 = Ô©Ω
ramp-volume-5 = Ô©Ω
ramp-volume-6 = Ô©Ω
ramp-volume-padding = 1
click-right = pavucontrol
