; MODULES

[module/menu]
type                = custom/text
content             = "ÔÑµ "
content-foreground  = ${colors.peach}
content-padding     = 1
click-left          = rofi -show drun -config ~/.config/rofi/rofidmenu.rasi
click-right         = rofi -show window -config ~/.config/rofi/rofidmenu.rasi

; [module/date]
; type = internal/date
; interval = 5
; label-foreground = ${colors.text}
; time     = %I:%M %p
; time-alt =" %A, %d %B %Y "
; label    = %time%

[module/time]
type = internal/date
interval = 5
label-foreground = ${colors.text}
time     = %I:%M %p
time-alt = " %A, %d %B %Y "
label    = %time%

[module/popup-calendar]
type = custom/script
exec = ~/.config/polybar/scripts/popup-calendar.sh
interval = 5
click-left =  ~/.config/polybar/scripts/popup-calendar.sh --popup &

[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

ws-icon-0 = "0;ÔÑõ "
ws-icon-1 = "1;ÔÑ† "
ws-icon-2 = "2;Ôâ© "
ws-icon-3 = "3;Ôâ∫ "
ws-icon-4 = "4;Ôá® "
ws-icon-5 = "5;ÔÄÅ "
ws-icon-6 = "6;ÔÅª "
ws-icon-default = "Ôâ¨ "

format = <label-state>

label-focused = %icon%
label-focused-foreground = ${colors.surface0}
label-focused-background = ${colors.blue}
label-focused-padding = 1


label-unfocused = ${self.label-focused}
label-unfocused-foreground = ${colors.text}
label-unfocused-padding = ${self.label-focused-padding}

label-visible = ${self.label-focused}
label-visible-foreground = ${colors.text}
label-visible-padding = 1

label-urgent = ${self.label-focused}
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.text}
label-urgent-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume = <ramp-volume><label-volume>
format-volume-foreground = ${colors.green}
label-volume             = %percentage%%
label-volume-padding     = 1
format-muted-foreground     = ${colors.red}
format-muted-prefix         = Ô±ù
label-muted = üîá muted
label-muted-foreground = ${colors.red}

; Only applies if <ramp-volume> is used
ramp-volume-0 = ÔÄ¶
ramp-volume-1 = ÔÄß
ramp-volume-2 = ÔÄ®
; ramp-volume-padding = 1
click-right = pgrep pavucontrol && killall pavucontrol || pavucontrol

[module/disk]
type = custom/script
exec = ~/.config/polybar/scripts/diskusage
format-foreground = ${colors.blue}
interval = 5
click-right = kitty -e gdu

[module/memory]
type = custom/script
exec = ~/.config/polybar/scripts/memory
interval = 2
format-prefix = "Ôà≥ "
format-prefix-foreground = ${colors.mauve}
format-foreground = ${colors.mauve}
click-left = kitty -e htop

[module/cpu]
;https://github.com/jaagr/polybar/wiki/Module:-cpu
type = internal/cpu
interval = 2
format-prefix = "Ôãõ"
format-prefix-foreground = ${colors.teal}
format-prefix-padding = 5px
label = %percentage:2%%
label-foreground = ${colors.teal}

[module/powermenu]
type = custom/text
; format-spacing = 1
content = ÔÄë
content-foreground = ${colors.red}
click-left = bash ~/.config/rofi/scripts/launcher.sh powermenu

[module/tray]
type = internal/tray
