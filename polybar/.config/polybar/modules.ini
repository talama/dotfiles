[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

ws-icon-default = "ÔÑë  "
ws-icon-0 = "0;ÔÑõ "
ws-icon-1 = "1;ÔÑ† "
ws-icon-2 = "2;Ôâ© "
ws-icon-3 = "3;Ô≠Æ "
ws-icon-4 = "4;Ôá® "
ws-icon-5 = "5;ÔÄÅ "
ws-icon-6 = "6;ÔÅª "
ws-icon-7 = "7;7 "
ws-icon-8 = "8;8 "
ws-icon-9 = "9;9 "

format = <label-state>

label-focused = %icon%
label-focused-foreground = ${colors.white}
label-focused-background = ${colors.blue}
label-focused-padding = 1


label-unfocused = ${self.label-focused}
label-unfocused-foreground = #3a456b
label-unfocused-padding = ${self.label-focused-padding}

label-visible = ${self.label-focused}
label-visible-foreground = #3a456b
label-visible-padding = 1

label-urgent = ${self.label-focused}
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.white}
label-urgent-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false
; Interval for volume increase/decrease (in percent points)
interval = 5
format-volume = <ramp-volume><label-volume>
format-volume-foreground = ${colors.green}
label-volume             = %percentage%%
label-volume-padding     = 1
format-muted-foreground     = ${colors.red}
format-muted-prefix         = Ô±ù
; format-muted-prefix-padding = 1
label-muted = üîá muted
; label-muted-padding = 1
label-muted-foreground = ${colors.red}

; Only applies if <ramp-volume> is used
ramp-volume-0 = Ô©æ
ramp-volume-1 = Ô©æ
ramp-volume-2 = Ô©ø
ramp-volume-3 = Ô©ø
ramp-volume-4 = Ô©Ω
ramp-volume-5 = Ô©Ω
ramp-volume-6 = Ô©Ω
; ramp-volume-padding = 1
click-right = pavucontrol

[module/disk]
type = custom/script
exec = ~/.config/polybar/scripts/diskusage
format-foreground = ${colors.blue}
interval = 5
click-right = kitty -e gdu

[module/memory]
type = custom/script
exec = ~/.config/polybar/scripts/memory
format-foreground = ${colors.magenta}
interval = 1
click-left = kitty -e htop

[module/powermenu]
type = custom/text
; format-spacing = 1
content = ÔÄë
