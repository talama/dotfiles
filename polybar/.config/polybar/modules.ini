[module/menu]
type    = custom/text
content            = ïŒƒ
content-foreground = ${colors.cyan}
content-padding    = 1
click-left         = rofi -modi drun -show drun -config ~/.config/rofi/rofidmenu.rasi
click-right        = rofi -modi drun -show window -config ~/.config/rofi/rofidmenu.rasi

[module/date]
type = internal/date
interval = 5
label-foreground = ${colors.white}
time     = %I:%M %p
time-alt =" %A, %d %B %Y "
label    = %time%

[module/time]
type = internal/date
interval = 5
label-foreground = ${colors.white}
time = " %A, %d %B %Y "
time-alt     = %I:%M %p
label    = %time%
